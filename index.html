<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <!-- <i class='bx bxs-heart' ></i> -->
        <!-- <i class='bx bx-heart' ></i> -->
        <header><i class='bx bx-left-arrow-alt back-btn'></i>Weather App
        
        </header>
        <section class="inputs">
            <p class="info-txt "></p>
            <div class="content">
                <input type="text" placeholder="Enter your city name">
                <div class="seperator">

                </div>
                <button>Get Device Location</button>
            </div>
        </section>
        <section class="weather">

            <i class='favourite_btn' ></i>            <div class="weather_container">

                <img src="4151040.png"/> 
                
                <div class="temp">
                    <span class="numb">Thunderstorm</span>
                    
<div class="deg">___</div>                </div>

                <div class="location">
                    <div class="bx bx-map"></div> <span>_,_</span>
                </div>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class='bx bxs-thermometer'></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-1"></span>
                            
                        </div>
                    </div>
                </div>
                <div class="column humidity">
                    <div class="details">
                        
                            <span><i class='bx bxs-droplet-half' ></i></span>
                            <p>humidity</p>
                      
                    </div>
                </div>
            </div>
        </section>
        <section class="favorites">
         
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
